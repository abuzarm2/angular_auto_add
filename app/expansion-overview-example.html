<div>
  <table class="table1">
    <tbody>
      <tr class="titles" style="font-size: 15px">
        <th>Pre-requisite</th>
        <th>Variables</th>
        <th>Values</th>
      </tr>
      <tr *ngFor="let row of rows1; let index = index">
        <td>
          <input [(ngModel)]="row.pre" #name="ngModel" value="row.pre" />
        </td>
        <td>
          <input
            style="width: 50px"
            [(ngModel)]="row.pre_variables"
            #name="ngModel"
            value="row.pre_variables"
          />
        </td>
        <td>
          <input
            style="width: 50px"
            [(ngModel)]="row.pre_values"
            #name="ngModel"
            value="row.pre_values"
          />
        </td>
      </tr>
    </tbody>
  </table>
  <button mat-raised-button color="primary" (click)="onRemoveRow()">
    Remove
  </button>
  <button mat-raised-button color="primary" (click)="onAddRow()">
    add row
  </button>

  <table class="table1">
    <tbody>
      <tr class="titles" style="font-size: 15px">
        <th>Post-requisite</th>
        <th>Variables2</th>
        <th>Values2</th>
      </tr>
      <tr *ngFor="let row of rows2; let index = index">
        <td>
          <input [(ngModel)]="row.post" #name="ngModel" value="row.post" />
        </td>
        <td>
          <input
            style="width: 50px"
            [(ngModel)]="row.post_variables"
            #name="ngModel"
            value="row.post_variables"
          />
        </td>
        <td>
          <input
            style="width: 50px"
            [(ngModel)]="row.post_values"
            #name="ngModel"
            value="row.post_values"
          />
        </td>
      </tr>
    </tbody>
  </table>
  <button mat-raised-button color="primary" (click)="onRemoveRow2(index)">
    Remove
  </button>
  <button mat-raised-button color="primary" (click)="onAddRow2()">
    add row
  </button>

  <p><label>Tag</label></p>
  <input type="text" style="width: 150px" [(ngModel)]="tag" />
  <p><label>Scenario Description</label></p>
  <textarea
    style="overflow: auto"
    [(ngModel)]="Scenerio"
    name="pre-requisite"
    id="pre"
    cols="30"
    rows="5"
  ></textarea>

  <button mat-raised-button color="primary" (click)="generate_feature()">
    Generate Feature File
  </button>
</div>
